<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Examen</title>

    <style>
      body{
        background: linear-gradient(to right, #04556e, #8fcdf9);
        font-family: 'Open Sans', sans-serif;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-6">
    <form action="/" method="post">
      <h2>DATOS</h2>
      <br>
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
      <br><br>
      <label for="apaterno">Apellido Paterno:</label>
      <input type="text" name="apaterno" id="apaterno" placeholder="Paterno" required>
      <br><br>
      <label for="amaterno">Apellido Materno:</label>
      <input type="text" name="amaterno" id="amaterno" placeholder="Materno" required>
      <br><br>
      <label for="dia">Día de Nacimiento:</label>
      <input type="number" name="dia" id="dia" placeholder="dd" required>
      <br><br>
      <label for="mes">Mes de Nacimiento:</label>
      <input type="number" name="mes" id="mes" placeholder="mm" required>
      <br><br>
      <label for="anio">Año de Nacimiento:</label>
      <input type="number" name="anio" id="anio" placeholder="aaaa" required>
      <br><br>
      <label for="sexo">Sexo:</label>
      <input type="radio" name="sexo" value="masculino">Masculino
      <input type="radio" name="sexo" value="femenino">Femenino
      <br><br>
      <h2>EXAMEN:</h2>
      <br>
      <label for="pregunta1">¿Cuánto es 1+1?</label>
      <input type="radio" name="pregunta1" value="2">2
      <input type="radio" name="pregunta1" value="3">3
      <input type="radio" name="pregunta1" value="4">4
      <input type="radio" name="pregunta1" value="5">5
      <br><br>
      <label for="pregunta2">¿Cuánto es 1+2?</label>
      <input type="radio" name="pregunta2" value="2">2
      <input type="radio" name="pregunta2" value="3">3
      <input type="radio" name="pregunta2" value="4">4
      <input type="radio" name="pregunta2" value="5">5
      <br><br>
      <label for="pregunta3">¿Cuánto es 1+3?</label>
      <input type="radio" name="pregunta3" value="2">2
      <input type="radio" name="pregunta3" value="3">3
      <input type="radio" name="pregunta3" value="4">4
      <input type="radio" name="pregunta3" value="5">5
      <br><br>
      <label for="pregunta4">¿Cuánto es 1+4?</label>
      <input type="radio" name="pregunta4" value="2">2
      <input type="radio" name="pregunta4" value="3">3
      <input type="radio" name="pregunta4" value="4">4
      <input type="radio" name="pregunta4" value="5">5
      <br><br>
      <label for="pregunta5">¿Cuánto es 1+5?</label>
      <input type="radio" name="pregunta5" value="2">2
      <input type="radio" name="pregunta5" value="3">3
      <input type="radio" name="pregunta5" value="4">4
      <input type="radio" name="pregunta5" value="6">6
      <br><br>
      <input type="submit" class="btn btn-success" value="Terminar Examen">
      <input type="reset" class="btn btn-primary" value="Limpiar">
      </form>
    </div>
  </div>
</div>
        </body>
      </html>
